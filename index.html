<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bicky Bhullar</title>
  <link rel="icon" href="/favicon.png">
  <style type="text/css">
    /* Define some colors */
    :root {
      --white: #ffffff;
      --black: #000000;
      --gray: #808080;
    }

    /* Apply a basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the font family, color, and direction for the whole document */
    body {
      font-family: -apple-system, 'Helvetica Neue', sans-serif;
      color: var(--black);
      direction: ltr;
      background-color: var(--white);
    }

    /* Use a container to center the content and create a grid */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 20px;
      margin-left: 80px;
    }

    /* Style the title with a large font size and weight */
    h1 {
      grid-column: 1 / span 12;
      font-size: 32px;
      font-weight: 400;
      text-align: left;
      margin-top: 80px;
    }

    /* Style the subtitle with a smaller font size and weight */
    h2 {
      grid-column: 1 / span 8;
      font-size: 22px;
      font-weight: 400;
      text-align: left;
      margin-bottom: 20px;
    }

    /* Style the links with a gray color and a hover effect */
    a {
      color: var(--gray);
    }

    /* Style the icons with a fixed size and a margin */
    img {
      width: 30px;
      height: 30px;
      margin-right: 20px;
    }

    /* Align the icons to the right using flexbox */
    div {
      grid-column: 1 / span 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 767px) {
      h1 {
        font-size: 32px; 
      }

      h2 {
        font-size: 22px; 
      }

      img {
        width: 30px; 
        height: 30px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Hi, I'm Bicky Bhullar</h1>
  <h2>I drink a lot of coffee and lead software engineering for a couple of <a href="https://www.apple.com/apps/">applications at Apple</a>.</h2>
  <div>
    <a href="https://www.linkedin.com/in/bbhullar"><img async src="linkedin.svg" alt="LinkedIn" /></a>
    <a rel="me" href="https://mastodon.social/@BickyBhullar"><img async src="mastodon.svg" alt="Mastodon" /></a>
    <a href="https://www.threads.net/@bickybhullar"><img async src="Threads_(app)_logo.svg" alt="Threads" /></a>
    <a href="http://instagram.com/bickybhullar"><img async src="instagram.svg" alt="Instagram" /></a>
  </div>
</div>
</body>
</html>
